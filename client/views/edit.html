<div class="panel-body">
    <div class="form-group">
        <label>Name:</label>
        <input class="form-control" ng-model="product.instrument" />
    </div>
    <div class="form-group">
        <label>Category:</label>
        <input class="form-control" ng-model="product.category" />
    </div>
    <div class="form-group">
        <label>Price:</label>
        <input class="form-control" ng-model="product.price" />
    </div>
    <button class="btn btn-primary" ng-click="save(product)">Save</button>
</div>
