<table class="table">
	<thead>
		<tr>
			<th>Instrument</th>
			<th>Category</th>
			<th>Price</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody ng-cloak>
		<tr>
			<td><input class="form-control" ng-model="product.instrument"></td>
			<td><input class="form-control" ng-model="product.category"></td>
			<td><input class="form-control" ng-model="product.price"></td>
			<td><button class="btn btn-primary" ng-click="addProduct()">Add Product</button></td>
		</tr>
		<tr ng-repeat="product in products">
			<td>{{product.instrument}}</td>
			<td>{{product.category}}</td>
			<td>{{product.price | currency}}</td>
			<td>
				<button class="btn btn-danger" ng-click="remove(product._id)">Remove</button>
			</td>
			<td><a href="#/edit" class="btn btn-primary" ng-click="edit(product)">Edit</a></td>
		</tr>
	</tbody>
</table>
